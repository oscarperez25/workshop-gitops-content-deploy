---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-sno-12
  namespace: openshift-operators
spec:
  generators:
  - git:
      repoURL: https://github.com/alvarolop/workshop-gitops-content-deploy.git
      revision: sno-12-setup
      files:
      - path: "cluster-definition/**/cluster.json"
  template:
    metadata:
      name: 'bootstrap-{{cluster.name}}-a'
    spec:
      project: '{{project}}'
      source:
        repoURL: https://github.com/alvarolop/workshop-gitops-content-deploy.git
        targetRevision: sno-22-setup
        path: cluster-addons/charts/bootstrap-app
      destination:
        server: '{{cluster.address}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true 